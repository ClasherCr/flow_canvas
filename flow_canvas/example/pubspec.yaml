name: flow_canvas_example
description: Example app demonstrating the flow_canvas package.
version: 1.0.0
publish_to: none

environment:
  sdk: ^3.8.1
  flutter: ">=3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flow_canvas:
    path: ../ # Points to the parent directory where flow_canvas is located
  flutter_riverpod: ^2.4.9 # Explicit dependency for the example

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
